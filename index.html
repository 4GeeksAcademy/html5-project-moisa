<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/19f1548ae8.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto wd-75 mt-5 border border-dark p-0 rounded">
      <div class="bg-light w-100 fs-3 p-1">Payment Form Example</div>
      <div class="p-2">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div class="row">
          <div class="mb-3 col-5">
            <label for="Card number" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              id="Card number"
              placeholder="XXXXXXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="mb-3 col-3">
            <label for="CVC" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="CVC"
              placeholder="0000"
            />
          </div>
          <div class="col-4">
            <label for="Amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">$</span>
              <input
                type="text"
                class="form-control"
                placeholder="Amount"
                aria-label="Amount"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="exampleFormControlInput1" class="form-label"
              >First Name</label
            >
            <input
              type="First Name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Jane"
            />
          </div>
          <div class="mb-3 col-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Last Name</label
            >
            <input
              type="Last Name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Doe"
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="exampleFormControlInput1" class="form-label"
              >City</label
            >
            <input
              type="City"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="col-3">
            <label for="State" class="form-label">State</label>
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>State</option>
                <
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>
          <div class="mb-3 col-3">
            <label for="Postal Code" class="form-label">Postal Code</label>
            <input
              type="text"
              class="form-control"
              id="Postal Code"
              placeholder=""
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mx-3">
              <label for="Postal Code" class="form-label">Postal Code</label>
            </div>
            <div class="btn-group btn btn-secondary w-40 p-1 mx-3">
              <div class="form-check mx-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check mx-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check mx-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check mx-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Messages</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
